<div class="message-custom-location"></div>

<button (click)="showMessage('warning')" class="ea-button ea-button--primary ea-button--micro">warn</button>
<button (click)="showMessage('error')" class="ea-button ea-button--primary ea-button--micro">error</button>
<button (click)="showMessage('success')" class="ea-button ea-button--primary ea-button--micro">success</button>
<button (click)="hideMessage()" class="ea-button ea-button--secondary ea-button--micro">hide</button>
