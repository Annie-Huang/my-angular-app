<h3 class="first">With one address - no drop down</h3>
<eui-address-switcher
  header="Address"
  [addresses]="[addresses[0]]"
  [selectedAddress]="selectedAddress">
</eui-address-switcher>
<br>
<h3 class="first">With multiple addresses</h3>
<eui-address-switcher
  header="Address"
  [addresses]="addresses"
  [selectedAddress]="selectedAddress">
</eui-address-switcher>
